<div class="card" style="width: 30rem; height: auto;" *ngIf="serie">
    <img class="card-img-top" src="{{serie.poster}}">
    <div class="card-body">
        <h3>{{serie.name}}</h3>
        <p>{{serie.description}}</p>
        <a href="{{serie.webpage}}" target="_blank">{{serie.webpage}}</a>
    </div>
</div>
